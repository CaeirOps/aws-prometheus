## https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml

serviceAccounts:
  server:
    name: amp-iamproxy-ingest-service-account
    annotations: 
      eks.amazonaws.com/role-arn: arn:aws:iam::767508616135:role/amp-iamproxy-ingest-role
server:
  global:
    external_labels:
      environment: MASTER-HML 
      cluster: HML-KUBERNETES-CLUSTER
  remoteWrite:
    - url: https://aps-workspaces.us-east-1.amazonaws.com/workspaces/ws-8cd6fa22-f097-4686-97f1-d977cd5a6ff0/api/v1/remote_write
      sigv4:
        region: us-east-1
        role_arn: arn:aws:iam::381283118079:role/amp-central-ingest-role
      queue_config:
        max_samples_per_send: 1000
        max_shards: 200
        capacity: 2500
  persistentVolume:
    storageClass: "gp3"
    size: 100Gi
  resources:
    limits:
      cpu: 300m
      memory: 6Gi 
    requests:
      cpu: 300m
      memory: 6Gi
  retention: "3d"

alertmanager:
  storageClass: "gp3"
